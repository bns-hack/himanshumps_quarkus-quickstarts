kind: Environment
name: Quarkus mqtt-quickstart Application (development profile)
type: ephemeral
components:
  -
    kind: Database
    name: mosquitto
    dockerCompose:
      image: eclipse-mosquitto
      ports:
        - "1883:1883"
        - "9001:9001"
  -
    kind: Application
    name: mqtt-quickstart-application
    gitRepo: 'https://github.com/himanshumps/quarkus-quickstarts.git'
    gitBranch: bunnyshell
    gitApplicationPath: mqtt-quickstart
    dockerCompose:
      build:
        context: ./mqtt-quickstart
        dockerfile: src/main/docker/Dockerfile.bunnyshell.dev
        target: dev
      environment:
        MQTT_HOST: mosquitto
        QUARKUS_PROFILE: prod
      ports:
        - '8080:8080'
    hosts:
      -
        hostname: 'mqtt-quickstart-{{ env.base_domain }}'
        path: /
        servicePort: 8080