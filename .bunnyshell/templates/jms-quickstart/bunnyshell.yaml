kind: Environment
name: Quarkus jms-quickstart Application
environmentVariables:
  AMQ_USER: bns_secret(amquser)
  AMQ_PASSWORD: bns_secret(qHohxn9w)
components:
  -
    kind: Database
    name: activemq-artemis-broker-database
    dockerCompose:
      environment:
        AMQ_USER: '{{ env.vars.AMQ_USER }}'
        AMQ_PASSWORD: '{{ env.vars.AMQ_PASSWORD }}'
      image: quay.io/artemiscloud/activemq-artemis-broker:1.0.19
      ports:
        - '8161:8161'
        - '61616:61616'
        - '5672:5672'
      deploy:
        resources:
          limits:
            cpus: "1"
            memory: "3072M"
          reservations:
            cpus: "1"
            memory: "3072M"
  -
    kind: Application
    name:  jms-quickstart-application
    gitRepo: 'https://github.com/himanshumps/quarkus-quickstarts.git'
    gitBranch: bunnyshell
    gitApplicationPath: jms-quickstart
    dockerCompose:
      build:
        context: ./jms-quickstart
        dockerfile: src/main/docker/Dockerfile.bunnyshell
        target: dev
      environment:
        AMQ_USER: '{{ env.vars.AMQ_USER }}'
        AMQ_PASSWORD: '{{ env.vars.AMQ_PASSWORD }}'
        ARTEMIS_HOST: activemq-artemis-broker-database
      ports:
        - '8080:8080'
    hosts:
      -
        hostname: 'jms-{{ env.base_domain }}'
        path: /
        servicePort: 8080