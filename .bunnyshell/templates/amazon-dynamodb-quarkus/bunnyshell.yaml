kind: Environment
name: Quarkus amazon-dynamodb-quickstart Application (development profile)
components:
  -
    kind: DockerImage
    name: dynamodbimage
    gitRepo: 'https://github.com/himanshumps/bunnyshell_dockerfiles.git'
    gitBranch: master
    gitApplicationPath: /
    context: /
    dockerfile: Dockerfile.dynamodb
  -
    kind: Database
    name: dynamodb-localstack
    dockerCompose:
      environment:
        SERVICES: dynamodb
        START_WEB: '0'
        IMAGE_NAME: '{{ components.dynamodbimage.imageName }}:{{ components.dynamodbimage.imageTag }}'
      image: '{{ components.dynamodbimage.imageName }}:{{ components.dynamodbimage.imageTag }}'
      ports:
        - '4566:4566'
  -
    kind: Application
    name: amazon-dynamodb-quickstart-applicaton
    gitRepo: 'https://github.com/himanshumps/quarkus-quickstarts.git'
    gitBranch: bunnyshell
    gitApplicationPath: amazon-dynamodb-quickstart
    dockerCompose:
      build:
        context: ./amazon-dynamodb-quickstart
        dockerfile: src/main/docker/Dockerfile.bunnyshell.dev
        target: dev
      environment:
        LOCALSTACK: 'dynamodb-localstack'
      ports:
        - '8080:8080'
    hosts:
      -
        hostname: 'amzn-dynamodb-{{ env.base_domain }}'
        path: /
        servicePort: 8080