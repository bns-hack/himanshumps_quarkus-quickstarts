kind: Environment
name: Quarkus kafka-panache-quickstart Application (development profile)
type: ephemeral
environmentVariables:
  POSTGRES_PASSWORD: bns_secret(qHogxn5e)
  POSTGRES_USERNAME: bns_secret(postgres)
components:
  -
    kind: Database
    name: zookeeper
    dockerCompose:
      environment:
        LOG_DIR: /tmp/logs
      image: himanshumps/zookeeper
      ports:
        - '2181:2181'
      deploy:
        resources:
          limits:
            cpus: "1"
            memory: "3072M"
          reservations:
            cpus: "1"
            memory: "3072M"
  -
    kind: Database
    name: kafka
    dockerCompose:
      image: himanshumps/kafka
      ports:
        - '9092:9092'
      environment:
        LOG_DIR: "/tmp/logs"
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
        KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      deploy:
        resources:
          limits:
            cpus: "1"
            memory: "3072M"
          reservations:
            cpus: "1"
            memory: "3072M"
  -
    kind: Database
    name: postgres-db
    dockerCompose:
      environment:
        POSTGRES_DB: quarkus_test
        POSTGRES_PASSWORD: '{{ env.vars.POSTGRES_PASSWORD }}'
        POSTGRES_USER: '{{ env.vars.POSTGRES_USERNAME }}'
      image: postgres:15.3-alpine3.18
      ports:
        - '5432:5432'
    volumes:
      -
        name: postgres-volume
        mount: /var/lib/postgresql/data
        subPath: ''
  -
    kind: Application
    name: kafka-panache-quickstart-application
    gitRepo: 'https://github.com/himanshumps/quarkus-quickstarts.git'
    gitBranch: bunnyshell
    gitApplicationPath: kafka-panache-quickstart
    dockerCompose:
      build:
        context: ./kafka-panache-quickstart
        dockerfile: src/main/docker/Dockerfile.bunnyshell.dev
        target: dev
      environment:
        POSTGRES_HOST: postgres-db
        KAFKA_HOST: kafka
        POSTGRES_PASSWORD: '{{ env.vars.POSTGRES_PASSWORD }}'
        POSTGRES_USER: '{{ env.vars.POSTGRES_USERNAME }}'
        QUARKUS_PROFILE: prod
      ports:
        - '8080:8080'
    hosts:
      -
        hostname: 'kafka-panache-{{ env.base_domain }}'
        path: /
        servicePort: 8080
volumes:
  -
    name: postgres-volume
    size: 128Mi
    type: disk