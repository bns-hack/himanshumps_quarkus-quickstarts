name: Quarkus amqp-quickstart Application
description: Ths is the template for developers to spin up a new environment for running the amqp-quickstart application.
tags:
  - Java
  - Quarkus
  - Fast JAR
  - RHEL OpenJDK 11 (UBI and run-java.sh based)
  - activemq-artemis-broker
icons: [ 'java', 'quarkus', 'rhel', 'activemq-artemis-broker']
stack:
  packages:
