kind: Environment
name: Quarkus amazon-s3-quickstart Application (development profile)
type: ephemeral
components:
  -
    kind: Database
    name: s3-localstack
    dockerCompose:
      environment:
        SERVICES: s3
        START_WEB: '0'
        EAGER_SERVICE_LOADING: '1'
      image: himanshumps/s3-localstack
      ports:
        - '4566:4566'
  -
    kind: Application
    name: amazon-s3-quickstart-applicaton
    gitRepo: 'https://github.com/himanshumps/quarkus-quickstarts.git'
    gitBranch: bunnyshell
    gitApplicationPath: amazon-s3-quickstart
    dockerCompose:
      build:
        context: ./amazon-s3-quickstart
        dockerfile: src/main/docker/Dockerfile.bunnyshell.dev
        target: dev
      environment:
        LOCALSTACK: 's3-localstack'
      ports:
        - '8080:8080'
    hosts:
      -
        hostname: 'amzn-s3-{{ env.base_domain }}'
        path: /
        servicePort: 8080