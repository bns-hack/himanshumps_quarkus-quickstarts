name: Quarkus hibernate-search-orm-elasticsearch-quickstart Application
description: Ths is the template for developers to spin up a new environment for running the hibernate-search-orm-elasticsearch-quickstart application.
tags:
  - Java
  - Quarkus
  - Fast JAR
  - RHEL OpenJDK 11 (UBI and run-java.sh based)
  - Postgres
  - Hibernate
  - Elasticsearch
icons: [ 'java', 'quarkus', 'rhel', 'postgres', 'hibernate', 'elaticsearch']
stack:
  packages:
    - name: Openjdk
      version: '11'
    - name: Quarkus
      version: '3.1.3'
    - name: Postgres
      version: '15.3.0'
    - name: RHEL UBI
      version: '8'
    - name: Hibernate
      version: 6.2.5
    - name: Elasticsearch
      version: 7.10.2
discoverable: true